      ansible_host: 192.168.76.62
    node03:
      ansible_host: 192.168.76.63
    node04:
      ansible_host: 192.168.76.64
  children:
    k8s_master:
      hosts:
        node00:
      vars:
        node: "master"
    k8s_slaves:
